dist: xenial
addons:
  chrome: stable
before_install:
  - sudo systemctl stop postgresql
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
language: python
python:
  - "3.7"
addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10
services:
  - postgresql
before_script:
  - psql postgres -c "CREATE USER homer WITH CREATEDB ENCRYPTED PASSWORD 'Iliad';" -U postgres
  - psql postgres -c "CREATE DATABASE homer;" -U homer
  - python manage.py runserver ${DJANGO_PORT}&
