databaseChangeLog:
- changeSet:
    id: v.2019-06-01-01
    author: ttwd80
    changes:
    - createTable:
        tableName: user
        columns:
        - column:
            name: username
            type: varchar(240)
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: password
            type: varchar(240)
            constraints:
              nullable: false
    - createTable:
        tableName: role
        columns:
        - column:
            name: rolename
            type: varchar(40)
            constraints:
              primaryKey: true
              nullable: false
    - createSequence:
        incrementBy: 1
        sequenceName: user_role_id_seq
    - createTable:
        tableName: user_role
        columns:
        - column:
            name: id
            type: SEQUENCE
            defaultValue: user_role_id_seq
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: username
            type: varchar(240)
            constraints:
              foreignKeyName: user_role_username_fk
              references: user(username)
        - column:
            name: rolename
            type: varchar(40)
            constraints:
              foreignKeyName: user_role_rolename_fk
              references: role(rolename)
